<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>MY CATHOLIC GIRLIE FORM✝️💕</title>

</head>
<body>
<h1>MY CATHOLIC GIRLIE FORM❤️✝️</h1>
<form id="catholicform">
    <label for="name">NAME:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" pattern="+@gmail\.com" required>

    <label for="saint">Favorite Saint:</label>
    <input type="text" name="saint">

    <label for="devotion">Go to prayer or Devotion:</label>
    <input type="text" name="devotion" required>

    <label for="lesson">God is teaching me....!!:</label>
    <textarea name="lesson" rows="4" required></textarea>

    <button type="submit">Submit✝️💕</button>

    <div class="confirmation" id="ConfirmationMessage" style="display:none;">
        Thank you my Love❤️✝️, your form has been sent!!
    </div>
</form>
</body>
</html>
